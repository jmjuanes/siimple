name: Deploy Website

on:
  push:
    branches: [main]
  release:
    types: [published]

jobs:
  website:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install dependencies
        run: npm install

      - name: Build siimple css
        run: npm run build

      - name: Install website dependencies
        run: cd website && npm install

      - name: Build website
        run: cd website && npm run build

      - name: Add configuration (devel)
        if: github.event_name == 'push'
        run: 'echo "$FIREBASE_CONFIG" > ./website/.firebaserc'
        shell: bash
        env:
          FIREBASE_CONFIG: ${{ secrets.FIREBASE_CONFIG_DEVEL }}

      - name: Add configuration (production)
        if: github.event_name == 'release'
        run: 'echo "$FIREBASE_CONFIG" > ./website/.firebaserc'
        shell: bash
        env:
          FIREBASE_CONFIG: ${{ secrets.FIREBASE_CONFIG_WEBSITE }}

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}"
          projectId: "${{ secrets.FIREBASE_PROJECT }}"
          channelId: live
          target: website
          entryPoint: website
