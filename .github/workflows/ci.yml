name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [opened, reopened, synchronize]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14
      - uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('./package.json') }}
          restore-keys: |
            ${{ runner.os }}-node- 
      - name: Install dependencies
        run: npm install
      - name: Build siimple css
        run: npm run build
      - name: Run tests
        run: npm run test
      - uses: actions/upload-artifact@v2
        with:
          name: siimple-build
          path: dist
          retention-days: 1

