<h2>Using dropdowns with buttons</h2>
<div class="siimple-grid-row">
    <div class="siimple-grid-col siimple-grid-col--6">
        <div class="siimple-dropdown siimple-dropdown--visible">
            <div class="siimple-btn siimple-btn--primary siimple-dropdown-toggle" style="width:170px;">
                Dropdown button
            </div>
            <div class="siimple-dropdown-content" style="width:200px;">
                <div class="siimple-dropdown-item">Item 1</div>
                <div class="siimple-dropdown-item">Item 2</div>
                <div class="siimple-dropdown-separator"></div>
                <div class="siimple-dropdown-item">Item 3</div>
            </div>
        </div>
    </div>
    <div class="siimple-grid-col siimple-grid-col--6">
        <div class="siimple-dropdown siimple-dropdown--dark siimple-dropdown--visible">
            <div class="siimple-btn siimple-btn--primary siimple-dropdown-toggle" style="width:170px;">
                Dropdown button
            </div>
            <div class="siimple-dropdown-content" style="width:200px;">
                <div class="siimple-dropdown-item">Item 1</div>
                <div class="siimple-dropdown-item">Item 2</div>
                <div class="siimple-dropdown-separator"></div>
                <div class="siimple-dropdown-item">Item 3</div>
            </div>
        </div>
    </div>
</div>
