<div class="siimple-grid-row">
    {{#each items }}
    <div class="siimple-grid-col siimple-grid-col--3 siimple-grid-col-sm--12">
        <div class="siimple--mb-0">
            <img src="{{this.image}}" width="50px" />
        </div>
        <div class="siimple-h5 siimple--mt-3">
            {{ this.title }}
        </div>
        <div class="siimple-paragraph" style="opacity:0.8;">
            {{{ this.content }}}
        </div>
    </div>
    {{/each}}
</div>
